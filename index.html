<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

  <div class="card">
    <div class="heading-text-resize">Heading Resizer</div>
    <button class="btn-resize">h1</button>
    <button class="btn-resize">h2</button>
    <button class="btn-resize">h3</button>
    <hr>

    <div class="text-color-change">Text Color Changer</div>
    <button class="btn-colorchanger">red</button>
    <button class="btn-colorchanger">green</button>
    <button class="btn-colorchanger">blue</button>
    <hr>

    <h3>Enter the following details of 3 students only:</h3>
    <em>Note: enter details of one student and then click next after entering details of all 3 students click on submit button to see who has scored highest marks and what are that student's average marks.</em><br><br>

    <label>Enter name of student</label>
    <input type="text" id="input-name"><br><br>
    <label >Unit marks</label>
    <input type="number" class="input-marks"><br><br>
    <label >Pre final marks</label>
    <input type="number" class="input-marks"><br><br>
    <label >final marks</label>
    <input type="number" class="input-marks"><br><br>
    <button id="btn-next" >Next</button><br><br>
    <div class="output"></div><br>
    <button id="btn-submit">Submit</button><br><br>

    <div class="output"></div>

  </div>
    
    
    
    <script src="script.js"></script>
  </body>
</html>
